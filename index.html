<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-signup-content">
      <div class="img-container">
        <img
          src="./luke-thornton-efNEuvFqw_o-unsplash.jpg"
          alt="img-background"
        />

        <div class="absolute-div">
          <img src="./odin-lined_logo.png" alt="img" />
          <p>ODIN</p>
        </div>
      </div>
      <div class="signup-form-container">
        <div>
          <p>
            This is a not real online service! You known you need something like
            this in your life to help your realize your deepest dreams. Sign up
            now to get started
          </p>
          <br />

          <p>You know you want</p>
        </div>

        <div class="signup-form">
          <h3>Let's do this!</h3>
          <form>
            <div class="form-left">
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="first name"
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                class="password"
                placeholder="password"
                required
              />
              <button type="submit" id="signup-btn">Create Account</button>
              <div class="signin-page">
                <p>Already have an account ?</p>
                <a href="#">Sign in</a>
              </div>
            </div>
            <div class="form-right">
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="last name"
              />
              <input
                type="text"
                id="phone"
                name="phone_number"
                placeholder="phone number"
              />
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="password"
                placeholder="confirme password"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
